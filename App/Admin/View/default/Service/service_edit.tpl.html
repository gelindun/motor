{{layout name="Public/layout" /}}
<script type="text/javascript" src="__PUBLIC__/Admin/js/web_site.js"></script>
<script type="text/javascript">
    $(function(){
        var ue = UE.getEditor('container',admin_options);
        web_site.note_edit();
        
    })
    
</script>
<section class="content-header">
    <h1>
        <a href="/Service/index"> <button class="btn btn-primary btn-xs"> < 返回列表</button></a>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 售后反馈</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">

    <div class="box box-primary" style="overflow:hidden;">

        <!-- form start -->
        <form id="wikiForm" action="?" method="POST">

            <div class="box-body">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="title">标题</label>
                        <input type="text" class="form-control w-500"
                               value="{{$resWiki.title}}"
                               name="title" id="title" required placeholder="填写标题">
                    </div>
                  
                    <div class="form-group">
                        <label for="title">详细内容</label>
                        <script id="container" name="content" style="min-height:200px;"
                                type="text/plain" class=" w-800" required>{{$resWiki["content"]}}</script>
                    </div>
                </div>
                
            </div><!-- /.box-body -->
            <input type="hidden" name='action' value='edit_note' />
            <input type="hidden" name='id' value='{{$resWiki["id"]}}' />
            <div class="box-footer text-center">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-info">重置</button>
            </div>

        </form>
    </div>
</section><!-- /.content -->
