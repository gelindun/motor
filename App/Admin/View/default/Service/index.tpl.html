{{layout name="Public/layout" /}}
<script type="text/javascript" src="__PUBLIC__/Admin/js/web_site.js"></script>
<script type="text/javascript">
    $(function(){
        web_site.note_list();
    })
    
</script>
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        <a href="/Service/index?act=edit"><button class="btn btn-primary btn-xs"> + 添加</button></a>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 售后反馈</a></li>
        <li class="active">列表</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">反馈列表</h3>
            <div class="box-tools">
                <div class="input-group">
                    <form action="{{:U('/Service/index')}}" method="get">
                    <input type="text" name="keyword" value='{{$keyword}}'
                           class="form-control input-sm " style="width: 150px;" placeholder="Search">
                    <div class="input-group-btn ">
                        <i class="fa fa-search"></i><input type='submit' class="btn btn-sm btn-default" />
                    </div>
                    </form>
                </div>
            </div>
        </div><!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody><tr>
                        <th>ID</th>
                        <th>标题</th>
                        <th>添加时间</th>
                        <th>描述</th>
                        <th>操作</th>
                    </tr>
                    {{volist name="resList.lists" id="r"}}
                    <tr>
                        <td>{{$r.id}}</td>
                        <td>{{:msubstr($r['title'],0,30)}}</td>
                        <td>{{$r.time_add|date='Y-m-d H:i', ###}}</td>
                        <td>{{$r['content']}}</td>
                        <td><a class='fa fa-pencil' href="{{:U('/Service/index',array('act'=>'edit','id'=>$r['id']))}}"></a>
                            &nbsp;&nbsp;<span class='fa fa-remove note-delete' _id='{{$r.id}}'></span></td>
                        
                    </tr>
                    {{/volist}}
                </tbody></table>
        </div><!-- /.box-body -->
        <div class="box-footer clearfix">
            {{$resList.show}}
        </div>
    </div>


</section><!-- /.content -->
