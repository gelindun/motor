{{layout name="Public/layout" /}}
<script type="text/javascript" src="__PUBLIC__/Admin/js/Member.js"></script>
<script type="text/javascript">
    $(function(){
        member.index();
    })
    
</script>
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        <a href="/Member/Member_edit"><button class="btn btn-primary btn-xs"> + 添加用户</button></a>
    </h1>
    <ol class="breadcrumb">
        <li class="active">列表</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">列表</h3>
            <div class="box-tools">
                <div class="input-group">
                    <form action="{{:U('/Member/index')}}" method="get">
                    <input type="text" name="keyword" value='{{$keyword}}'
                           class="form-control input-sm " style="width: 150px;" placeholder="Search">
                    <div class="input-group-btn ">
                        <i class="fa fa-search"></i><input type='submit' class="btn btn-sm btn-default" />
                    </div>
                    </form>
                </div>
            </div>
        </div><!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody><tr>
                        <th>ID</th>
                        <th>名称/状态</th>
                        <th>添加时间</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                    {{volist name="resList.lists" id="r"}}
                    <tr>
                        <td>{{$r.id}}</td>
                        <td>{{$r.uname}}
                        ({{notempty name="r.status"}}启用{{else /}}禁用{{/notempty}})
                        </td>
                        <td>{{$r.time_add|date='Y-m-d H:i', ###}}</td>
                        <td style="max-width:300px;">{{$r['remark']}}</td>
                        <td><a class='fa fa-pencil' data-toggle="tooltip" title="编辑" href="{{:U('/Member/Member_edit/',array('id'=>$r['id']))}}"></a>
                            &nbsp;&nbsp;<span data-toggle="tooltip" title="删除" class='fa fa-remove list-delete' _id='{{$r.id}}'></span></td>
                        
                    </tr>
                    {{/volist}}
                </tbody></table>
        </div><!-- /.box-body -->
        <div class="box-footer clearfix">
            {{$resList.show}}
        </div>
    </div>


</section><!-- /.content -->
