{{layout name="Public/layout" /}}
<script type="text/javascript" src="__PUBLIC__/Admin/js/web_site.js"></script>
<script type="text/javascript">
    $(function(){
        web_site.price_list();
    })
    
</script>


<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">定价列表</h3>
            <div class="box-tools">
                <div class="input-group">
                    <form action="{{:U('/Service/index')}}" method="get">
                    <input type="text" name="keyword" value='{{$keyword}}'
                           class="form-control input-sm " style="width: 150px;" placeholder="Search">
                    <div class="input-group-btn ">
                        <i class="fa fa-search"></i><input type='submit' class="btn btn-sm btn-default" />
                    </div>
                    </form>
                </div>
            </div>
        </div><!-- /.box-header -->
        <div class="box-body table-responsive" style="min-height:300px;padding:20px 0;">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <dl class="col-data-dl">
                    <dt>{{:msubstr($r['title'],0,30)}}泰然四路213栋xxxx [{{$r.id}}]</dt>
                    <dd class="dd-desc"> {{$r.time_add|date='Y-m-d H:i', ###}}</dd>
                    <dd class="price-table">
                        <table class="table table-bordered table-hover" >
                    <thead>
                        <tr>
                            <th>缸数</th>
                            <th>定价</th>
                        </tr>
                    </thead>
                    <tbody class="vote-tbody">
                        <tr class="tr-vote">
                            <td>4缸</td>
                            <td class="w-100">
                                <div class="input-group">
                                  <div class="input-group-addon">￥</div>
                                  <input type="text" class="form-control " placeholder="定价">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2" style="text-align:right;">
                                <button class="btn btn-sm btn-primary item-act-add"> + 保存 </button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                    </dd>
                </dl>
            </div>
        </div><!-- /.box-body -->
    </div>


</section><!-- /.content -->
