{{layout name="Public/layout" /}}
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        <small><button class="btn btn-primary btn-xs">设备控制面板</button></small>
    </h1>
    <ol class="breadcrumb hidden-xs">
        <li><a href="#"><i class="fa fa-dashboard"></i> 微助手管理后台</a></li>
        <li class="active">首页面板</li>
    </ol>
</section>


<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">&nbsp;</h3>
            <div class="box-tools">
                <div class="input-group">
                    <form action="{{:U('/Index/index')}}" method="get">
                    <input type="text" name="keyword" value='{{$keyword}}'
                           class="form-control input-sm " style="width: 150px;" placeholder="Search">
                    <div class="input-group-btn ">
                        <i class="fa fa-search"></i><input type='submit' class="btn btn-sm btn-default" />
                    </div>
                    </form>
                </div>
            </div>
        </div><!-- /.box-header -->
        <div class="box-body table-responsive price-store" style="min-height:300px;padding:20px 0;">
            {{volist name="resList['lists']" id="r"}}
            <div class="col-md-4 col-sm-6 col-xs-12">
                <dl class="col-data-dl" style="line-height:30px;white-space:nowrap;overflow:hidden;">
                    <dt>{{:msubstr($r['device_name'],0,30)}}[id:{{$r.id}}]
                        <br />序列号:{{$r['device_sn']}}</dt>
                    <dd 
                    style="border:1px solid #d9d9d9;border-width:1px 0;
                    padding:5px 0;margin:2px 0;">{{$r['store_name']}}</dd>
                    <dd style="text-align:center;padding:2px 0;"> <a 
                    href="{{:U('/Index/device',array(
                        'id' => $r['id']
                    ))}}" class="btn btn-sm
                             btn-primary">操作</a>&nbsp;
                             <a 
                    href="{{:U('/Index/unlock_log',array(
                        'id' => $r['id']
                    ))}}" class="btn btn-sm
                             btn-primary">日志</a>
                         </dd>
                    
                </dl>
            </div>
            {{/volist}}
        </div><!-- /.box-body -->
        <div class="box-footer clearfix">
            {{$resList.show}}
        </div>
    </div>


</section><!-- /.content -->
