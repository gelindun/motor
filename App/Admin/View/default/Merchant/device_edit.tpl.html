{{layout name="Public/layout" /}}
<link href="__PUBLIC__/static/area/css/style.css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/web_site.js"></script>
<script type="text/javascript">
    $(function(){
        web_site.device_edit();
    })
    
</script>
<section class="content-header">
    <h1>
        <a href="{{:U('/Merchant/device',array('mid' => $mid));}}"> <button class="btn btn-primary btn-xs"> < 返回设备列表</button></a>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> &nbsp;</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">

    <div class="box box-primary" style="overflow:hidden;">

        <!-- form start -->
        <form id="wikiForm" action="?" method="POST">

            <div class="box-body">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="device_name">设备名称</label>
                        <input type="text" class="form-control w-500"
                               value="{{$resWiki.device_name}}"
                               name="device_name" id="device_name" required placeholder="填写设备名称">
                    </div>
                    <div class="form-group">
                        <label for="store_name">所属门店</label>
                        <input type="text" class="form-control w-500"
                               value="{{$store_name}}"
                               readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label for="auto_lock">支付后自动锁机
                        <input type="checkbox" class=""
                               value="1"
                               {{notempty name="resWiki.auto_lock"}}checked="checked"{{/notempty}}
                               name="auto_lock" id="auto_lock" ></label>
                    </div>
                    <div class="form-group">
                        <label for="mobile">手机号码(流量卡)</label>
                        <input type="text" class="form-control w-500"
                               value="{{$resWiki.mobile}}"
                               name="mobile" id="mobile" required placeholder="填写手机号码">
                    </div>
                    <div class="form-group">
                        <label for="device_sn">序列号</label>
                        <input type="text" class="form-control w-500"
                               value="{{$resWiki.device_sn}}"
                               name="device_sn" id="device_sn" required placeholder="填写设备序列号">
                    </div>
                    <div class="form-group">
                        <label for="device_pass">密码(管理员可见)</label>
                        <input {{eq name="admin_info['role']" value="1"}}type="text"
                        {{else /}}type="password"{{/eq}} class="form-control w-500"
                               value="{{$resWiki.device_pass}}"
                               name="device_pass" id="device_pass" required placeholder="填写设备密码">
                    </div>
                    <div class="form-group">
                        <label for="remark">备注</label>
                        <textarea name="remark" style="min-height:100px;"
                         class="form-control w-500">{{$resWiki.remark}}</textarea>
                    </div>
                </div>
                
            </div><!-- /.box-body -->
            <input type="hidden" name='action' value='edit_note' />
            <input type="hidden" name='id' value='{{$resWiki["id"]}}' />
            <input type="hidden" name='mid' value='{{$mid}}' />
            <div class="box-footer text-center">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-info">重置</button>
            </div>

        </form>
    </div>
</section><!-- /.content -->
