{{layout name="Public/layout" /}}
<script type="text/javascript" src="__PUBLIC__/Admin/js/web_site.js"></script>
<script type="text/javascript">
    $(function(){
        var ue = UE.getEditor('container',admin_options);
        web_site.about();
    })
    
</script>
<section class="content-header">
    <h1>
        <a href="/Page/index"> <button class="btn btn-primary btn-xs"> < 返回列表</button></a>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> {{$pageTitle}}</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">

    <div class="box box-primary" style="overflow:hidden;">

        <!-- form start -->
        <form id="wikiForm" action="?" method="POST">

            <div class="box-body">
                <div class="col-lg-12">
                    <div class='form-group'>
                        <label for="title">{{$pageTitle}}</label>
                    </div>

                    <div class='form-group'>
                        <label for="title"><button type="button" class="btn btn-primary logo_select">
                            <span>选择图片(200*200)</span>
                        </button></label>
                        <div class="case_logo img_div_warp" >
                            {{notempty name="resPage.pic_url" }}
                            <img src="{{$resPage.pic_url|showPic}}" />
                            {{/notempty}}
                        </div>
                        <div id="pic_url" class="files w-500"></div>
                        
                        <input type="hidden" name="pic_url"
                               value="{{notempty name='resPage.pic_url' }}{{$resPage.pic_url}}{{/notempty}}"
                               style="width:100%;height:100%;"  />
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="title">详细内容</label>
                        <script id="container" name="content" style="min-height:200px;"
                                type="text/plain" class=" w-800" required>{{$resPage["content"]}}</script>
                    </div>
                </div>
                
            </div><!-- /.box-body -->
            <input type="hidden" name='action' value='edit_page' />
            <input type="hidden" name='s_key' value='{{$s_key}}' />
            <div class="box-footer text-center">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-info">重置</button>
            </div>

        </form>
    </div>
</section><!-- /.content -->
