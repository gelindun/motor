{{layout name="Public/layout" /}}
<script type="text/javascript" src="__PUBLIC__/Admin/js/system.js"></script>
<script type="text/javascript">
    $(function(){
        system.edit();
    })
</script>
<section class="content-header">
    <h1>
        <a href="/"> <button class="btn btn-primary btn-xs"> < 返回首页</button></a>
        {{eq name="resPage.role" value="1"}}<a href="{{:U('System/register')}}"> <button class="btn btn-primary btn-xs"> < 添加后台用户</button></a>{{/eq}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 修改资料</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">

    <div class="box box-primary" style="overflow:hidden;">

        <!-- form start -->
        <form id="wikiForm" action="?" method="POST">

            <div class="box-body">
                <div class="col-lg-12">
                   
                    <div class="form-group">
                        <label for="uname">用户名</label>
                        <input type="text" class="form-control w-300"
                               value="{{$resPage.uname}}" {{notempty name="resPage.id"}}readonly="readonly"{{/notempty}}
                               name="uname" id="uname" required placeholder="填写用户名">
                    </div>
                    <div class="form-group">
                        <label for="upwd">密码 
                            {{notempty name="resPage.id"}}(更新时填写密码即修改密码){{/notempty}}</label>
                        <input type="password" class="form-control w-300"
                               name="upwd" id="upwd" {{empty name="resPage.aid"}}required{{/empty}}
                               placeholder="填写密码">
                    </div>
                    
                    
                </div>
                
            </div><!-- /.box-body -->
            <input type="hidden" name='action' value='edit_admin' />
            <input type="hidden" name='id' value='{{$resPage["id"]}}' />
            <div class="box-footer text-center">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-info">重置</button>
            </div>

        </form>
    </div>
</section><!-- /.content -->
