{{layout name="Public/layout" /}}
<script type="text/javascript" src="__PUBLIC__/Admin/js/pic_extra.js"></script>
<script type="text/javascript">
    $(function(){
        pic_extra.extra();
        
    })
</script>
<section class="content-header">
    <h1>
        <a href="/Picetra/index"> <button class="btn btn-primary btn-xs"> < 返回图片列表</button></a>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 幻灯片/图片</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">

    <div class="box box-primary" style="overflow:hidden;">

        <!-- form start -->
        <form id="wikiForm" action="?" method="POST">

            <div class="box-body">
                <div class="col-lg-12">
                    <div class='form-group'>
                        <label for="title"><button type="button" class="btn btn-primary logo_select">
                            <span>选择图片(200*200)</span>
                        </button></label>
                        <div class="case_logo img_div_warp" >
                            {{notempty name="resPage.head_img" }}
                            <img src="{{$resPage.head_img|showPic}}" />
                            {{/notempty}}
                        </div>
                        <div id="logo" class="files w-500"></div>
                        
                        <input type="hidden" name="head_img"
                               value="{{notempty name='resPage.head_img' }}{{$resPage.head_img}}{{/notempty}}"
                               style="width:100%;height:100%;"  />
                    </div>
                    <div class="form-group">
                        <label for="title">标题</label>
                        <input type="text" class="form-control w-300"
                               value="{{$resPage.title}}" 
                               name="title" id="title" required placeholder="填写标题">
                    </div>
                    
                </div>
                
            </div><!-- /.box-body -->
            <input type="hidden" name='action' value='edit_pic' />
            <input type="hidden" name='id' value='{{$resPage["id"]}}' />
            <div class="box-footer text-center">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-info">重置</button>
            </div>

        </form>
    </div>
</section><!-- /.content -->
{{include file='./App/Common/Tpl/fileupload_backend.tpl.html' /}}
