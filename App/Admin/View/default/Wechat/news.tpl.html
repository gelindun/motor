
{{layout name="Public/layout" /}}
<link href="__PUBLIC__/Admin/css/reply_news.css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/static/masonry/masonry.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/wechat.js"></script>
<script type="text/javascript">
    $(function(){
        Wechat.news();
    })
    
</script>
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        <a href="{{:U('/Wechat/news',array('action'=>'edit'))}}">
        	<button class="btn btn-primary btn-xs"> + 添加图文</button></a>
        <a href="{{:U('/Wechat/news')}}">
        	<button class="btn btn-primary btn-xs"> > 图文列表</button></a>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 素材</a></li>
        <li class="active">图文</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">图文列表</h3>
            <div class="box-tools">
                <div class="input-group">
                    <form action="{{:U('/Wechat/news')}}" method="get">
                    <input type="text" name="keyword" value='{{$keyword}}'
                           class="form-control input-sm " style="width: 150px;" placeholder="Search">
                    <div class="input-group-btn ">
                        <i class="fa fa-search"></i><input type='submit' class="btn btn-sm btn-default" />
                    </div>
                    </form>
                </div>
            </div>
        </div><!-- /.box-header -->
        <div class="box-body row reply" id="reply-blk">
            {{volist name="resList.lists" id="r"}}
            <div class="col-xs-6 col-md-4 news-item">
                <div class="panel-group" >
                    <div class="panel panel-default ">
                        <div class="panel-body " >
                            <div class="img">
                                <img src="{{$r.thumb|showPic}}">
                                <span class="text-left">{{$r.title}}</span>
                            </div>
                        </div>
                    </div>
                    <!-- end cover -->
                    <!-- child repeat start-->
                    {{volist name="r.child" id="v"}}
                    <div class="panel panel-default">
                        <div class="panel-body ">
                            <div class="text">
                                <h4 class="">{{$v.title}}</h4>
                            </div>
                            <div class="img">
                                <img src="{{$v.thumb|showPic}}" >
                            </div>
                        </div>
                    </div><!-- end Repeat -->
                    {{/volist}}
                    <div class="panel panel-default">
                        <div class="panel-body" style="padding-right:15px;height:auto;text-align:center;">
                            <div class="edit btn btn-xs btn-primary" 
                            ><a style="color:#fff;" href="{{:U('/Wechat/news',
                            array('action'=>'edit','id'=>$r['id']))}}"> 编辑</a></div>
                        </div>
                    </div>
                    <div class="del list-delete" ><i class="fa fa-times"></i></div>
                </div><!-- block item end -->
            </div><!-- col -->
            {{/volist}}



        </div><!-- /.box-body -->
        <div class="box-footer clearfix">
            {{$resList.show}}
        </div>
    </div>


</section><!-- /.content -->
