{{layout name="Public/layout" /}}
<link href="__PUBLIC__/Admin/css/article_type.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="__PUBLIC__/Admin/js/wechat.js"></script>
<script type="text/javascript">
    $(function(){
        Wechat.text();
    })
</script>
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        
       <a href="{{:U('/Wechat/text/',array('action'=>'edit','id'=>$r['id']))}}"> <button class="btn btn-primary btn-xs"> + 新增文本回复</button></a>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 微信文本回复</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content ">
    <div class="box box-primary" style="overflow:hidden;">
    <dl class="row ">
        
        <dd class="col-md-6 ">
            <form id="wikiForm" action="?" method="POST">

            <div class="box-body">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="title">文本标题</label>
                        <input type="text" class="form-control w-300"
                               value="{{$resPage.title}}"
                               name="title" id="title" required placeholder="填写链接标题">
                    </div>
                    
                   
                    <div class="form-group">
                        <label for="content">文本内容</label>
                        <textarea class="form-control w-500"
                         rows="3" name="content">{{$resPage.content}}</textarea>
                    </div>
                </div>
            </div>
            <input type="hidden" name='action' value='edit' />
            <input type="hidden" name='id' value='{{$resPage["id"]}}' />
            <div class="box-footer text-center">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-info">重置</button>
            </div>
            </form>
        </dd>
        <dd class="col-md-6 type-sort">
            <ul class="sortable ">
                {{volist name="resColumn" id="v"}}
                <li class="sort-li" id="{{$v.id}}" style="float:left;margin-right:2px;">
                    <div class="sort-blk-warp">
                        <span class="text">{{$v.title}}</span>
                        <span class="tools">
                            <i class="fa fa-edit" onclick="javascript:window.location.href='{{:U('/Wechat/text/',array('id'=>$v['id']))}}'"></i>
                                <i class="fa fa-trash-o list-delete" _id='{{$v.id}}'></i>
                        </span>
                    </div>
                </li>
                {{/volist}}
            </ul>
            
        </dd>
    </dl>
        </div>
</section>
