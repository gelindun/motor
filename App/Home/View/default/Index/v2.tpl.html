<script src="__STATIC__/jquery/touch.js"></script>
<script>
$(function(){
    $("body").show();
    setTimeout(function(){
        $("#rotate-blk").addClass('ani-start');
    },300)
    var angle = 0,startY,startX;
    touch.on('#rotate-blk', 'touchstart', function(ev){
        ev.startRotate();
        ev.preventDefault();
        startY = ev.targetTouches[0].pageY;
        startX = ev.targetTouches[0].pageX;
    });
    touch.on('#rotate-blk','touchend',function(ev){
        if ((Math.abs(ev.changedTouches[0].pageY - startY) < 5)&&
            (Math.abs(ev.changedTouches[0].pageX - startX) < 5)) {
            ev.target.click();
        }
        ev.preventDefault();
    })

    touch.on('#rotate-blk', 'rotate', function(ev){
        var totalAngle = angle ;
        if(ev.fingerStatus === 'move'){
            angle = angle + ev.rotation ;
        }
        $("#rotate-blk").css({"webkitTransform":"rotate(" + totalAngle * 1.5 + "deg)"});

        //this.style.webkitTransform = 'rotate(' + totalAngle + 'deg)';
    });
    $(".link-i-form").on("click",function(){
        $(".rotate-img").addClass("click_down");
    })
})
</script>
