{{include file="Public:header" /}}
<script src="__PUBLIC__/Home/js/index.js" type="text/javascript"></script>
    <body ontouchstart>
      <h3 style="margin:20px auto;text-align:center;">
        <img src="__PUBLIC__/Home/img/logo.png" width="175"></h3>
      <figure>
            <img id="c1_1" src="__PUBLIC__/Home/img/c1_1.png" alt="">
            <img id="c1_1-3" src="__PUBLIC__/Home/img/c1_1_3.png" alt="" class="fly">
            <a id="c1_1_1" href="{{:U('/Cylinder')}}" class="fly"></a>
            <a id="c1_1_2" href="{{:U('/Merchants')}}" class="fly"></a>
            <a id="c1_1_3" href="{{:U('/Page/index/key/product')}}" class="fly"></a>
            <a id="c1_1_4" href="{{:U('/Page/index/key/company')}}" class="fly"></a>
            <a id="c1_1_5" href="{{:U('/Page/index/key/contact')}}" class="fly"></a>
        </figure>
        <button style="width:100%;padding:2%;">
                <a href="{{:U('/Page/index/key/help')}}" style="background-color:#f4f4f4;display:block;padding:5px;
                color:#333;border-radius:2px;">帮助中心</a>
        </button>
        <section class="ui-container index-block">
            
            <section id="list">
                
                
                <ul class="ui-list ui-list-link ui-border-t">
                    {{volist name="rstArticle.lists" id="r" key="k"}}
                    <li class="ui-border-t index-article-li">
                        <div class="ui-list-img">
                            <span style="background-image:url({{$r.logo|showPic}})"></span>
                        </div>
                        <div class="ui-list-info">
                            <h4 class="ui-nowrap">
                                <a href="{{:U('/Article/detail',array('id'=>$r['id']))}}"
                                   title="{{$r['title']}}">{{$r['title']}}</a></h4>
                            <p class="ui-nowrap">{{$r.time_show|date='y-m-d',###}}</p>
                        </div>
                    </li>
                    {{/volist}}
                </ul>
               
                
            </section>
            
            

        </section><!-- /.ui-container-->
      <div style="margin:10px;text-align:center;margin-bottom:60px;"> 粤ICP备15063191号-1 </div>
