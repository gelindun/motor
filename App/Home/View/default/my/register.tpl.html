{{include file="Public:header" /}}
<script src="__STATIC__/validation/jq.validation.js" type="text/javascript"></script>
<script src="__STATIC__/jquery-upload-file/js/jquery.form.js" type="text/javascript"></script>
<script src="__PUBLIC__/Home/js/my.js" type="text/javascript"></script>
<style>body{background-color:#efefef;}</style>
        <section class="ui-container my-base-warp">
            
            <ul class="ui-row my-base-info">
                <li class="ui-col t-center">
                    <a  href="{{:U('/Index')}}">
                        <img src="__STATIC__/common/img/logo_min.png" alt="" style="height:100px;"/>
                    </a>
                </li>
            </ul>
            <form id="RegisterForm" action="?" method="POST">
            <div class="my-index-list">
                <div class="ui-form ui-border-t">
                    <div class="ui-form-item ui-border-b">
                        <label>用户名</label>
                        <input type="text" name="uname" minlength="2" required class="form-control" placeholder="用户名">
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>Email</label>
                        <input type="email" name="email" required class="form-control" placeholder="Email">
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>密码</label>
                        <input type="password" name="upwd" required class="form-control" placeholder="密码">
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>确认密码</label>
                        <input type="password" name="repassword" required class="form-control" placeholder="重新输入密码">
                    </div>
                    
                    
                    <div class="ui-form-item ui-border-b">
                        
                        <label class="ui-checkbox">
                            <input type="checkbox" required checked="checked" name="agreement">
                        </label><span>同意<a href="{{:U('/My/agreement')}}">注册协议</a></span>
                    </div>
                    
                </div>
            </div>
                <input type="hidden" name="action" value="add_user" />
                <div class="ui-btn-wrap" style="text-align: center;">
                    <input type="hidden" name="head_img" value="__STATIC__/AdminLTE/img/user2-160x160.jpg" />
                    <button type="submit" class="ui-btn ui-btn-primary">注册</button>
                    <a  class="ui-btn"  href="{{:U('/My/Login')}}">登录</a>
                </div>
            </form>
            


        </section><!-- /.ui-container-->
<script>
    
$(function(){
    my.register();
})
</script>
