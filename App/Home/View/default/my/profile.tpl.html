{{include file="Public:header" /}}
<script src="__STATIC__/validation/jq.validation.js" type="text/javascript"></script>
<script src="__STATIC__/jquery-upload-file/js/jquery.form.js" type="text/javascript"></script>
<script  type="text/javascript" src="__STATIC__/pcasunzip/pcasunzip.js"></script>
<script src="__PUBLIC__/Home/js/my.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function(){
        my.profile();
    })
</script>
        <section class="ui-container my-base-warp">
            <h3 class="" style="padding:30px 0;text-align:center;height: 165px;position:relative;
              border-bottom:1px solid #999;
              background:url(__PUBLIC__/Home/img/banner.jpg) no-repeat center;background-size:cover;">
                    <div class="ui-col t-center">
                        <span class="ui-avatar-lg" style="display:inline-block;">
                            <img src="{{if condition="$my_info['head_img'] neq ''"}}{{$my_info.head_img|showPic}}{{else/}}__PUBLIC__/Home/img/head_img.png{{/if}}" >
                        </span>
                    </div>
              </h3>
            <form id="profileForm" action="?" method="POST">
            <div class="my-index-list">
                <div class="ui-grp-my ui-form ui-border-t">
                    <div class="ui-form-item ui-border-b">
                        <label>用户名</label>
                        <input type="text" class="form-control w-300"
                                   value="{{$resPage.uname}}" {{notempty name="resPage.id"}}readonly="readonly"{{/notempty}}
                                   name="uname" id="uname" required placeholder="填写用户名">
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>姓名</label>
                        <input type="text" class="form-control w-300" name="real_name"
                                   value="{{$resPage.real_name}}"   placeholder="填写姓名">
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>邮箱 <i class="ui-txt-red">*</i></label>
                        <input type="text" class="form-control w-300"
                                   value="{{$resPage.email}}"
                                   name="email" id="email" required placeholder="填写邮箱">
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>手机号码</label>
                        <input type="text" class="form-control w-300"
                                   value="{{$resPage.mobile}}" 
                                   name="mobile" id="mobile"  placeholder="填写手机号">
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>性别</label>
                        <div class="ui-select-group">
                            <div class="ui-select">
                                <select name="gender" class="form-control w-100">
                                    {{volist name="gender" id="r" key="k"}}
                                    <option value="{{$k}}" 
                                            {{eq name="resPage.gender" value="$k"}}selected="selected"{{/eq}}>{{$r}}</option>
                                    {{/volist}}
                                </select>
                            </div>
                        </div>
                        
                        
                    </div>
                    
                </div>
            </div>
                <input type="hidden" name='action' value='edit_profile' />
                <input type="hidden" name='id' value='{{$resPage["id"]}}' />
                <div class="ui-btn-wrap" style="text-align: center;">
                    <button type="submit" class="ui-btn ui-btn-primary">确定</button>
                    <button type="reset" class="ui-btn disabled">取消</button>
                </div>
            </form>
            


        </section><!-- /.ui-container-->
{{include file="Public:footer" /}}
