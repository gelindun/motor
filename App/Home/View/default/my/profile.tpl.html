{{assign name="hide_banner" value="1" /}}
{{include file="Public:header" /}}
<link href="__STATIC__/datetime/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css"/>
<script src="__STATIC__/datetime/js/moment.js" type="text/javascript"></script>
<script src="__STATIC__/datetime/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<link href="__PUBLIC__/Home/css/my.css" rel="stylesheet" type="text/css"/>
<script  type="text/javascript" src="__STATIC__/pcasunzip/pcasunzip.js"></script>
<link href="__STATIC__/jcrop/jquery.Jcrop.min.css" rel="stylesheet" type="text/css"/>
<script src="__STATIC__/jcrop/jquery.Jcrop.min.js" type="text/javascript"></script>
<link href="__STATIC__/jquery-upload-file/css/uploadfile.css" rel="stylesheet" type="text/css"/>
<script src="__STATIC__/jquery-upload-file/js/jquery.uploadfile.js" type="text/javascript"></script>
<script src="__PUBLIC__/Home/js/my.js" type="text/javascript"></script>
<script src="__STATIC__/common/js/upload_avatar.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function(){
        my.profile();
        new PCAS("province", "city", "{{$resPage.province}}", "{{$resPage.city}}");
    })
</script>
<div class="container">
    

{{include file="my:menu_inc" /}}
    
<div class="col-md-10 to-inside-content">
<!-- Main content -->
    <section class="content profile-warp" >
        <h4 class="profile-header">
            <span>个人资料</span>
            <span style="float:right;"></span>
        </h4>
        <div class="box box-primary my-form">
            <div class="box-body">
                <div class="col-lg-12">
                <table class="to-table hosts-table">
                    <tbody>
                        <tr>
                            <td class="td-des">个人头像</td>
                            <td class="td-form-ele" style="padding:0 10px;">
                                <span class="tips">支持JPG、GIF、PNG等图片格式，推荐尺寸200*200像素，图片大小不超过1M</span>
                                <dl>
                                    <dd class="area-header-img">
                                        <img src="{{$resPage['head_img']|showPic}}"  >
                                        <div id="fileuploader" style="position:absolute;top:0;width:100%;height:100%;" ></div>
                                    </dd>
                                    <dd class="area-op" style="float:left;width:200px;">
                                        <img class="show-area" id="corpimg" src="">
                                        <button type="button" class="btn btn-info savecorpimg">保存剪裁区域</button>
                                        <input type="hidden" size="4" id="x1" name="x1" />
                                        <input type="hidden" size="4" id="y1" name="y1" />
                                        <input type="hidden" size="4" id="x2" name="x2" />
                                        <input type="hidden" size="4" id="y2" name="y2" />
                                        <input type="hidden" size="4" id="w" name="w" />
                                        <input type="hidden" size="4" id="h" name="h" />
                                    </dd>
                                    </dl>
                                <div id="fileQueue"></div>
                                
                            </td>
                        </tr>
                </tbody>
                </table>
                 </div>
            </div>
            <!-- form start -->
            <form id="wikiForm" action="?" method="POST">
                
                <div class="box-body">
                    <div class="col-lg-12">
                        <table class="to-table hosts-table">
                            <tbody>
                                <tr>
                                    <td class="td-des">用户名</td>
                                    <td class="td-form-ele">
                                        <input type="text" class="form-control w-300"
                                   value="{{$resPage.uname}}" {{notempty name="resPage.id"}}readonly="readonly"{{/notempty}}
                                   name="uname" id="uname" required placeholder="填写用户名">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td-des">姓名</td>
                                    <td class="td-form-ele">
                                        <label class="error"></label>
                                        <input type="text" class="form-control w-300" name="real_name"
                                   value="{{$resPage.real_name}}"   placeholder="填写姓名">
                                        
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td-des">邮箱</td>
                                    <td class="td-form-ele">
                                        <label class="error"></label>
                                        <input type="text" class="form-control w-300"
                                   value="{{$resPage.email}}"
                                   name="email" id="email" required placeholder="填写邮箱">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td-des">手机号</td>
                                    <td class="td-form-ele">
                                        <label class="error"></label>
                                        <input type="text" class="form-control w-300"
                                   value="{{$resPage.mobile}}" 
                                   name="mobile" id="mobile"  placeholder="填写手机号">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td-des">性别</td>
                                    <td class="td-form-ele">
                                        <label class="error"></label>
                                        <select name="gender" class="form-control w-100">
                                            {{volist name="gender" id="r" key="k"}}
                                            <option value="{{$k}}" {{eq name="resPage.gander" value="$k"}}selected="selected"{{/eq}}>{{$r}}</option>
                                            {{/volist}}
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td-des">出生日期</td>
                                    <td class="td-form-ele">
                                        <label class="error"></label>
                                        <div id="datetimepicker" class="input-group datetime  w-300">
                                            <input class="form-control" name='date_birth'
                                                   value="{{notempty name="resPage['date_birth']"}}{{$resPage["date_birth"]|date='Y-m-d',###}}{{/notempty}}"
                                                   data-format="dd/MM/yyyy hh:mm:ss" type="text" />
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td-des">所在地</td>
                                    <td class="td-form-ele">
                                        <label class="error"></label>
                                        <label ><select name="province" class="prov form-control w-200" >
                                            </select></label>
                                        <label ><select name="city" class="city form-control w-200" >
                                            </select></label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                   

                    </div>

                </div><!-- /.box-body -->
                <input type="hidden" name='action' value='edit_profile' />
                <input type="hidden" name='id' value='{{$resPage["id"]}}' />
                <div class="box-footer text-center">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="reset" class="btn btn-info">重置</button>
                </div>

            </form>
        </div>
    </section>
    <!-- /.content -->
</div>
</div>
{{include file="Public:footer" /}}
