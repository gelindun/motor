{{include file="Public:header" /}}
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak={{$map_baidu_key}}"></script>
<script src="__PUBLIC__/Home/js/merchant.js" type="text/javascript"></script>
<script>baidu_map_ak = "{{$map_baidu_key}}"</script>

        
        {{include file="Public:header_inc" /}}
        
        <section class="ui-container index-block">
            
            <section id="stores">
               
                <ul class="ui-list   ui-list-article">
                    {{empty name="resList.lists"}}
                    <li class="ui-tips ui-tips-warn">
                        <i></i><span>暂时没有相关门店</span>
                    </li>
                    {{/empty}}
                    {{volist name="resList.lists" id="r"}}
                    <li class="ui-border-t index-article-li store" style="line-height:42px;"
                     lat="{{$r['lat']}}" lng="{{$r['lng']}}">
                        
                        <div class="ui-list-info">
                            <a href="{{:U('/Merchants/detail',array('id'=>$r['id']))}}"
                                   title="{{$r['store_name']}}">
                            <h4 class="ui-nowrap" style="font-size:16px;font-weight:bold;color: #017bbe;">
                                {{$r['store_name']}}</h4>
                            <p class="ui-nowrap " style="font-size:14px;
                            margin-right:30px;"><i style="color:#f74c31;"
                            class="fa fa-external-link"></i> ({{$r['address']}})</p>
                            </a>
                        </div>
                        <a class="ui-list-img" style="margin: 10px 0;display:block;" href="{{:U('/Merchants/detail',array('id'=>$r['id']))}}"
                                   title="{{$r['store_name']}}">
                            <span style="background-image:url({{$r.logo|showPic}});
                            border:1px solid #d9d9d9;"></span>
                        </a>
                        <i class="fa fa-map-marker"
                         style="position:absolute;bottom:5px;right:-10px;z-index:1;
                         padding:0 5px;" >&nbsp;<span class="dis ui-badge" style="display:none;"></span></i>
                    </li>
                    {{/volist}}
                </ul>
               
                
            </section>
            


        </section><!-- /.ui-container-->
        <script src="__STATIC__/infinitescroll/jquery.infinitescroll.js" type="text/javascript"></script>
<script>
$(function(){
    merchant.index();
})
</script> 
{{include file="Public:footer" /}}
